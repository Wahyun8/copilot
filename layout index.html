<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Sederhana</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #34495e;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #fff;
      padding: 1rem;
      text-decoration: none;
    }

    nav a:hover {
      background: #2c3e50;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nama Website</h1>
    <p>Slogan atau deskripsi singkat</p>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Tentang</a>
    <a href="#">Blog</a>
    <a href="#">Kontak</a>
  </nav>

  <main>
    <h2>Selamat Datang</h2>
    <p>Ini adalah contoh layout sederhana dengan HTML dan CSS. 
       Kamu bisa menambahkan konten sesuai kebutuhan, seperti artikel, galeri, atau form kontak.</p>
  </main>

  <footer>
    <p>&copy; 2025 Nama Website. Semua Hak Dilindungi.</p>
  </footer>
</body>
</html>
